<!DOCTYPE html>
<html lang="en">
<head>
	{% load staticfiles %}

	<meta charset="UTF-8">
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- <link rel="stylesheet" href="{% static 'css/materialize.min.css' %}"> -->
	<link rel="stylesheet" href="{% static 'css/animate.css' %}">
	<link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/responsive.css' %}">
	<link rel="stylesheet" href="{% static 'css/tether.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/main.css' %}">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

      <style type="text/css">
      	/*.no-match{
      		display: none;
      	}*/
      </style>

    

      

	<title>Confirm {{student.id_number}}</title>
</head>



<body>
	<div class="container login-form">
		<center>
			<div class="col-md-4">
				<div class="col-content with-box-shadow">
					<h6 class="color-pink">Please signup</h6>
					<br>

					<p align="center">You are registering to {{class}}</p>
					<br>

					<h6 align="center" class="danger">username is already used, please choose another one.</h6>
					<br>

					<form action="/register={{student}}" role="form" method="POST"> {% csrf_token %}
						<div class="form-group">
							<input type="text" class="form-control" name="username" id="username" placeholder="username" required>
						</div>

						<div class="form-group">
							<input type="text" class="form-control" name="fname" id="fname" placeholder="First name" required>
						</div>

						<div class="form-group">
							<input type="text" class="form-control" name="lname" id="lname" placeholder="Last name" required>
						</div>

						<div class="form-group">
							<input type="password" class="form-control" name="password" id="password" placeholder="password" required>
						</div>

						<div class="form-group">
							<input type="password" class="form-control" name="repassword" id="repassword" placeholder="retype password" required>
							<p class="danger no-match">Passwords don't match</p>
						</div>

						<div class="form-group">
					        <button type="submit" class="btn btn-primary modal-btn-submit submit-btn">Accept</button>
						</div>

					</form>
				</div>
			</div>
		</center>
	</div>

	<br>

	<footer>
		<div class="footer">
			<h6 class="footer-text" align="center"><a href="http://www.corelabsplus.com" target="_tab" class="footer-link">&copyPowered by Core Labs+ 2017.</a></h6>
		</div>
	</footer>

	


	


	<script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
	<script src="{% static 'js/tether.min.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
	<script src="{% static 'js/wow.min.js' %}"></script>
	<script src="{% static 'js/main.js' %}"></script>

	<script>
        new WOW().init();
    </script>
    <script type="text/javascript">
      	$(document).ready(function(){
      		$('.no-match').hide()
      		$('.submit-btn').hide()
	      	$('#repassword').keyup(function(){
	      		if ($(this).val() == $('#password').val()){
	      			$('.no-match').hide();
	      			$('.submit-btn').show()
	      		}

	      		else{
	      			$('.no-match').show();
	      			$('.submit-btn').hide()
	      		};
	      	});
      	})
      </script>
</body>
</html>
